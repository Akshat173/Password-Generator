<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="/08_password_generator/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Password generator</span>
        </div>
    </nav>  

    <!-- container -->
    <div class="main-container">
        <div class="customize-card">
            <form action="/08_password_generator/script.js">
                <!-- Password length -->
                <div class="mb-3 mt-2">
                    <label class="fw-semibold" for="Password-length">Enter password length:</label>
                   <input type="number" id="p-length" max="30" min="4" value="8">
                </div>
                
                <!-- Password type -->
                <div class="mb-3 mt-2">
                <label class="fw-semibold" for="Password-difficulty">Select password type:</label>
                    <br>
                    <input type="radio" name="difficulty" id="easy">
                    <label for="easy">Easy</label>
                    <br>
                    <input type="radio" name="difficulty" id="medium" checked>
                    <label for="medium">Medium</label>
                    <br>
                    <input type="radio" name="difficulty" id="hard">
                    <label for="hard">Hard</label>
                    <br>
                </div>

                <!-- Filter
                <div class="mb-3 mt-2">
                    <label class="fw-semibold" for="filters">Add filters:</label>
                    <br>
                    <input type="checkbox" name="filter" id="uppercase">
                    <label for="uppercase">Uppercase</label>
                    <br>
                    <input type="checkbox" name="filter" id="lowercase">
                    <label for="lowercase">Lowercase</label>
                    <br>
                    <input type="checkbox" name="filter" id="numbers">
                    <label for="numbers">Numbers</label>
                    <br>
                    <input type="checkbox" name="filter" id="symbols">
                    <label for="symbols">Symbols</label>
                    <br>
                </div> -->

                <!-- Submit button -->
                <button type="button" id="submitBtn" class="mb-3 btn btn-secondary">Submit</button>
            </form>


            <!-- Password box -->
            <div class="password mt-4">
                <div class="fw-semibold">Your password:</div>
                <div id="password-box" class="box">
                    <div id="password-container"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/08_password_generator/script.js"></script>
</body>
</html>
